<nav class="tiles">
  {% for tile in tiles %}
    <a class="tile  tile--{{ tile.slug }}" href="{{ tile.href }}">
      <div class="tile__inner">
        <h2 class="tile__title">{{ tile.title }}</h2>
        <div class="tile__teaser">{{ tile.text | safe }}</div>
      </div>
    </a>
  {% endfor %}
</nav>
