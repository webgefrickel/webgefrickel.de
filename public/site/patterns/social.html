<p class="social">
  {% if showTitle %}
    {{ title }}<br />
  {% endif %}

  {% for item in items %}
    {% render '@link--with-icon', {
      modifiers: 'link--with-icon  social__link  u-url',
      href: item.url,
      text: item.title,
      icon: item.icon
    }, true %}
  {% endfor %}
</p>
