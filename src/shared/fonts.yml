# font families and their fallbacks for the whole page
# ====================================================
#
# if you want to use font-face fonts, define them in this map
# and set the fontface-parameter to true and provide the filename
# for the font-definition to be included (without ../fonts or .woff)

-
  default:
    family: 'Geomanist'
    fallback: 'sans-serif'
    weight: 600
    style: 'normal'
    fontface: true
    file: 'geomanist-medium'
  regular:
    family: 'Geomanist'
    fallback: 'sans-serif'
    weight: 400
    style: 'normal'
    fontface: true
    file: 'geomanist-regular'
  code:
    family: 'Fira Code'
    fallback: 'Hack, Menlo, Courier, monospace'
    weight: 400
    style: 'normal'
    fontface: false
