{% if headerDefault %}
  <header class="header  js-header{% if modifiers %}  {{ modifiers }}{% endif %}">
{% else %}
  <div class="header  {% if modifiers %}  {{ modifiers }}{% endif %}">
{% endif %}

  {% render '@nav' %}
  {% render '@logo' %}
  {% for metaItem in nav.meta %}
    {% render '@link', { modifiers: 'link--meta  header__meta', text: metaItem.label } %}
  {% endfor %}

{% if headerDefault %}
  </header>
{% else %}
  </div>
{% endif %}
