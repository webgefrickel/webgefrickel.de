{% if headerDefault %}
  <header class="header  js-header{% if modifiers %}  {{ modifiers }}{% endif %}">
{% else %}
  <div class="header  {% if modifiers %}  {{ modifiers }}{% endif %}">
{% endif %}

  {% render '@nav' %}
  {% render '@logo' %}
  {% for metaItem in global.nav.meta %}
    <a href="{{ metaItem.href }}" class="link  link--meta  header__meta">
      {{ metaItem.label }}
    </a>
  {% endfor %}

{% if headerDefault %}
  </header>
{% else %}
  </div>
{% endif %}
