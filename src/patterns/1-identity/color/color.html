<div style="overflow: hidden;">
  {% for label, value in colors %}
    <div style="width: 160px; padding: 5px; border: 1px solid #ccc; float: left; margin: 0 10px 10px 0;">
      <div style="background-color: {{ value }}; width: 100%; height: 120px; margin-bottom: 0.2em;"></div>
      <span style="font-size: 14px;">
        {{ label }} ({{ value }})
      </span>
    </div>
  {% endfor %}
</div>
